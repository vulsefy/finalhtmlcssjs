  <!-- The CSS-styled window for Settings -->

    <!-- Your settings content here -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const settingsLink1 = document.querySelector(".list2 .nav-link");
      const settingsLink2 = document.querySelector(".list2 .link");
      const settingsWindow = document.getElementById("settingsWindow");
  
      settingsLink1.addEventListener("click", toggleSettingsWindow);
      settingsLink2.addEventListener("click", toggleSettingsWindow);
  
      function toggleSettingsWindow(event) {
        event.preventDefault();
        settingsWindow.style.display = "block";
  
        // Close the window when clicked outside its content
        document.addEventListener("click", closeWindowOutside);
      }
  
      function closeWindowOutside(event) {
        if (!settingsLink1.contains(event.target) && !settingsLink2.contains(event.target) && !settingsWindow.contains(event.target)) {
          settingsWindow.style.display = "none";
          document.removeEventListener("click", closeWindowOutside);
        }
      }
    });
  </script>
